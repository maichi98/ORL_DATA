[loggers]
keys=root,separate_patient_data,run_totalsegmentator,generate_phantoms
disable_existing_loggers=True

[handlers]
keys=fileHandler

[formatters]
keys=fileFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_separate_patient_data]
level=DEBUG
handlers=fileHandler
qualname=separate_patient_data
propagate=0

[logger_run_totalsegmentator]
level=DEBUG
handlers=fileHandler
qualname=run_totalsegmentator
propagate=0

[logger_generate_phantoms]
level=DEBUG
handlers=fileHandler
qualname=generate_phantoms
propagate=0

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
formatter=fileFormatter
level=DEBUG
args=('/home/maichi/work/my_projects/ORL_DATA/logs/log_orl_data.log', 'w', 1024*1024, 5)

[formatter_fileFormatter]
format=%(asctime)s | %(name)21s | %(levelname)8s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S